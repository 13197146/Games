<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endless Runner - Adventure Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      user-select: none;
      height: 100vh;
    }

    canvas {
      display: block;
      background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 30%, #F0E68C 70%, #DEB887 100%);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      z-index: 10;
      user-select: none;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .stat {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-label {
      font-weight: bold;
      color: #FFD700;
      min-width: 80px;
    }

    .stat-value {
      color: #00FF7F;
      font-weight: bold;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .control-btn {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border: none;
      color: white;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-btn.pause {
      background: linear-gradient(45deg, #FF9800, #F57C00);
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
    }

    .control-btn.pause:hover {
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .game-over-content {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .game-over-title {
      font-size: 3rem;
      color: #FF6B6B;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }

    .game-over-stats {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #FFD700;
    }

    .restart-btn {
      background: linear-gradient(45deg, #FF6B6B, #FF5252);
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .restart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
    }

    .instruction-text {
      font-size: 14px;
      color: #00BFFF;
      margin-bottom: 5px;
    }

    .instruction-sub {
      font-size: 12px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      #ui {
        top: 10px;
        left: 10px;
        padding: 10px;
        font-size: 14px;
      }

      #controls {
        top: 10px;
        right: 10px;
      }

      .control-btn {
        padding: 8px 16px;
        font-size: 14px;
      }

      .game-over-title {
        font-size: 2rem;
      }

      .game-over-content {
        margin: 20px;
        padding: 30px 20px;
      }

      #instructions {
        bottom: 10px;
        left: 10px;
        right: 10px;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="game"></canvas>
    
    <div id="ui">
      <div class="stat">
        <span class="stat-label">üèÉ Distance:</span>
        <span class="stat-value" id="distance">0</span> m
      </div>
      <div class="stat">
        <span class="stat-label">üèÜ Best:</span>
        <span class="stat-value" id="best">0</span> m
      </div>
      <div class="stat">
        <span class="stat-label">‚ö° Speed:</span>
        <span class="stat-value" id="speed">6.0</span>
      </div>
    </div>

    <div id="controls">
      <button id="playPauseBtn" class="control-btn pause">‚è∏Ô∏è Pause</button>
      <button id="restartBtn" class="control-btn">üîÑ Restart</button>
    </div>

    <div id="instructions">
      <div class="instruction-text">üéÆ Tap/Click/Space to Jump</div>
      <div class="instruction-sub">Collect power-ups and avoid obstacles!</div>
    </div>

    <div id="gameOverScreen">
      <div class="game-over-content">
        <div class="game-over-title">üéÆ Game Over</div>
        <div class="game-over-stats">
          <div>Distance: <span id="finalDistance">0</span> m</div>
          <div>Best: <span id="finalBest">0</span> m</div>
        </div>
        <button class="restart-btn" onclick="restartGame()">üöÄ Play Again</button>
      </div>
    </div>
  </div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Game Constants
const GROUND_HEIGHT = 60;
const PLAYER_SIZE = 32;
const GRAVITY = 0.8;
const JUMP_VELOCITY = -15;
const OBSTACLE_WIDTH = 35;
const BG_SPEED_FACTOR = 0.3;
const SPEED_LIMIT = 15;
const MIN_OBSTACLE_SPACING = 120;

// Game Variables
let bgX = 0;
let clouds = [];
let particles = [];
let gameInitialized = false;

let player = {
  x: 120,
  y: 0,
  vy: 0,
  onGround: false,
  shield: false,
  jumpBoost: false,
  slowMotion: false,
  color: "#4CAF50",
  shieldTimer: 0,
  jumpBoostTimer: 0,
  slowTimer: 0
};

let obstacles = [];
let powerUps = [];
let obstacleTimer = 0;
let powerUpTimer = 0;
let speed = 6;
let distance = 0;
let best = 0;
let gameOver = false;
let paused = false;
let gameStarted = false;

function resize() {
  const container = document.getElementById('gameContainer');
  const maxWidth = Math.min(window.innerWidth - 40, 1200);
  const maxHeight = Math.min(window.innerHeight - 40, 700);
  
  canvas.width = maxWidth;
  canvas.height = maxHeight;
  
  // Update player position based on new canvas size
  if (gameInitialized) {
    const groundY = canvas.height - GROUND_HEIGHT - PLAYER_SIZE;
    if (player.onGround) {
      player.y = groundY;
    }
  }
}

window.addEventListener("resize", resize);

// Load best score (with error handling)
function loadBestScore() {
  try {
    const saved = localStorage.getItem("bestDistance");
    best = saved ? parseInt(saved) : 0;
  } catch (e) {
    console.warn('Could not load best score:', e);
    best = 0;
  }
  document.getElementById("best").textContent = best;
}

// Initialize clouds
function initClouds() {
  clouds = [];
  for (let i = 0; i < 8; i++) {
    clouds.push({
      x: Math.random() * canvas.width * 2,
      y: Math.random() * (canvas.height * 0.3),
      size: 30 + Math.random() * 40,
      speed: 0.2 + Math.random() * 0.3
    });
  }
}

// UI Elements
const playPauseBtn = document.getElementById("playPauseBtn");
const restartBtn = document.getElementById("restartBtn");
const gameOverScreen = document.getElementById("gameOverScreen");
const instructions = document.getElementById("instructions");

// Event Listeners
playPauseBtn.addEventListener("click", togglePause);
restartBtn.addEventListener("click", restartGame);

function togglePause() {
  if (gameOver) return;
  
  paused = !paused;
  playPauseBtn.textContent = paused ? "‚ñ∂Ô∏è Play" : "‚è∏Ô∏è Pause";
  playPauseBtn.className = paused ? "control-btn" : "control-btn pause";
}

function restartGame() {
  const groundY = canvas.height - GROUND_HEIGHT - PLAYER_SIZE;
  
  player.x = 120;
  player.y = groundY;
  player.vy = 0;
  player.onGround = true;
  player.shield = false;
  player.jumpBoost = false;
  player.slowMotion = false;
  player.color = "#4CAF50";
  player.shieldTimer = 0;
  player.jumpBoostTimer = 0;
  player.slowTimer = 0;
  
  obstacles = [];
  powerUps = [];
  particles = [];
  distance = 0;
  speed = 6;
  obstacleTimer = 0;
  powerUpTimer = 0;
  gameOver = false;
  paused = false;
  gameStarted = false;
  bgX = 0;
  
  // Reset UI
  playPauseBtn.textContent = "‚è∏Ô∏è Pause";
  playPauseBtn.className = "control-btn pause";
  gameOverScreen.style.display = 'none';
  instructions.style.display = 'block';
  
  initClouds();
}

function jump() {
  if (!gameStarted) {
    gameStarted = true;
    instructions.style.display = 'none';
  }
  
  if (player.onGround && !gameOver && !paused) {
    const jumpPower = player.jumpBoost ? JUMP_VELOCITY * 1.4 : JUMP_VELOCITY;
    player.vy = jumpPower;
    player.onGround = false;
    
    // Add jump particles
    createParticles(player.x + PLAYER_SIZE/2, player.y + PLAYER_SIZE, "#FFD700", 5);
  }
  
  if (gameOver) {
    restartGame();
  }
}

// Input Handlers
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") {
    e.preventDefault();
    jump();
  }
  if (e.code === "Escape") {
    togglePause();
  }
});

window.addEventListener("mousedown", e => {
  if (e.target.tagName !== "BUTTON") {
    jump();
  }
});

window.addEventListener("touchstart", e => {
  if (e.target.tagName !== "BUTTON") {
    e.preventDefault();
    jump();
  }
}, { passive: false });

// Particle System
function createParticles(x, y, color, count) {
  for (let i = 0; i < count; i++) {
    particles.push({
      x: x + (Math.random() - 0.5) * 20,
      y: y + (Math.random() - 0.5) * 20,
      vx: (Math.random() - 0.5) * 8,
      vy: (Math.random() - 0.5) * 8,
      color: color,
      life: 60,
      maxLife: 60,
      size: 2 + Math.random() * 3
    });
  }
}

function updateParticles() {
  particles = particles.filter(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.2; // gravity
    p.life--;
    return p.life > 0;
  });
}

function drawParticles() {
  particles.forEach(p => {
    const alpha = p.life / p.maxLife;
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  });
}

// Game Logic
function update(delta) {
  if (gameOver || paused || !gameStarted) return;

  const deltaSeconds = delta / 1000;
  
  // Update player physics
  player.vy += GRAVITY;
  player.y += player.vy;

  const groundY = canvas.height - GROUND_HEIGHT - PLAYER_SIZE;
  if (player.y >= groundY) {
    player.y = groundY;
    player.vy = 0;
    player.onGround = true;
  } else {
    player.onGround = false;
  }

  // Update distance and speed
  distance += speed * deltaSeconds;
  document.getElementById("distance").textContent = Math.floor(distance);
  
  // Gradually increase speed
  speed += 0.002 * delta / 16;
  speed = Math.min(speed, SPEED_LIMIT);
  document.getElementById("speed").textContent = speed.toFixed(1);

  // Update background
  bgX -= speed * BG_SPEED_FACTOR;
  if (bgX <= -100) bgX = 0;

  // Update clouds
  clouds.forEach(cloud => {
    cloud.x -= cloud.speed * speed * 0.1;
    if (cloud.x + cloud.size < 0) {
      cloud.x = canvas.width + Math.random() * 200;
      cloud.y = Math.random() * (canvas.height * 0.3);
    }
  });

  // Update power-up timers
  if (player.shieldTimer > 0) {
    player.shieldTimer -= delta;
    if (player.shieldTimer <= 0) {
      player.shield = false;
      player.color = "#4CAF50";
    }
  }

  if (player.jumpBoostTimer > 0) {
    player.jumpBoostTimer -= delta;
    if (player.jumpBoostTimer <= 0) {
      player.jumpBoost = false;
      if (!player.shield && !player.slowMotion) {
        player.color = "#4CAF50";
      }
    }
  }

  if (player.slowTimer > 0) {
    player.slowTimer -= delta;
    if (player.slowTimer <= 0) {
      player.slowMotion = false;
      if (!player.shield && !player.jumpBoost) {
        player.color = "#4CAF50";
      }
    }
  }

  // Spawn obstacles
  obstacleTimer -= delta;
  if (obstacleTimer <= 0) {
    const isAir = Math.random() < 0.4;
    const height = 35 + Math.random() * 45;
    
    let y;
    if (isAir) {
      y = groundY - height - 20 - Math.random() * 60;
    } else {
      y = groundY - height + PLAYER_SIZE;
    }

    obstacles.push({ 
      x: canvas.width + 50, 
      y: y, 
      width: OBSTACLE_WIDTH, 
      height: height,
      type: isAir ? 'air' : 'ground'
    });
    
    obstacleTimer = Math.max(400, 1200 - distance * 2) + Math.random() * 600;
  }

  // Update obstacles
  obstacles.forEach(o => {
    o.x -= speed;
  });
  obstacles = obstacles.filter(o => o.x + o.width > -50);

  // Collision detection
  for (let ob of obstacles) {
    if (
      player.x < ob.x + ob.width - 5 &&
      player.x + PLAYER_SIZE > ob.x + 5 &&
      player.y < ob.y + ob.height - 5 &&
      player.y + PLAYER_SIZE > ob.y + 5
    ) {
      if (player.shield) {
        player.shield = false;
        player.shieldTimer = 0;
        if (!player.jumpBoost && !player.slowMotion) {
          player.color = "#4CAF50";
        }
        createParticles(ob.x + ob.width/2, ob.y + ob.height/2, "#00FFFF", 8);
        obstacles = obstacles.filter(o => o !== ob);
        break;
      } else {
        gameOver = true;
        createParticles(player.x + PLAYER_SIZE/2, player.y + PLAYER_SIZE/2, "#FF6B6B", 15);
        
        if (Math.floor(distance) > best) {
          best = Math.floor(distance);
          try {
            localStorage.setItem("bestDistance", best);
          } catch (e) {
            console.warn('Could not save best score');
          }
          document.getElementById("best").textContent = best;
        }
        
        // Show game over screen
        document.getElementById("finalDistance").textContent = Math.floor(distance);
        document.getElementById("finalBest").textContent = best;
        setTimeout(() => {
          gameOverScreen.style.display = 'flex';
        }, 500);
      }
    }
  }

  // Spawn power-ups
  powerUpTimer -= delta;
  if (powerUpTimer <= 0) {
    const types = ["shield", "slow", "jump"];
    const type = types[Math.floor(Math.random() * types.length)];
    const baseY = groundY - 25 - Math.random() * 80;
    
    powerUps.push({
      type: type,
      x: canvas.width,
      y: baseY,
      size: 24,
      bob: 0,
      rotation: 0
    });
    powerUpTimer = 5000 + Math.random() * 4000;
  }

  // Update power-ups
  powerUps.forEach(p => {
    p.x -= speed * 0.8;
    p.bob += delta / 300;
    p.rotation += delta / 200;
    p.y += Math.sin(p.bob) * 0.8;
  });
  powerUps = powerUps.filter(p => p.x + p.size > -50);

  // Power-up collection
  for (let p of powerUps) {
    if (
      player.x < p.x + p.size - 5 &&
      player.x + PLAYER_SIZE > p.x + 5 &&
      player.y < p.y + p.size - 5 &&
      player.y + PLAYER_SIZE > p.y + 5
    ) {
      createParticles(p.x + p.size/2, p.y + p.size/2, getColorForPowerUp(p.type), 10);
      
      if (p.type === "shield") {
        player.shield = true;
        player.shieldTimer = 8000;
        player.color = "#00FFFF";
      } else if (p.type === "slow") {
        player.slowMotion = true;
        player.slowTimer = 6000;
        speed = Math.max(3, speed * 0.6);
        player.color = "#FFD700";
      } else if (p.type === "jump") {
        player.jumpBoost = true;
        player.jumpBoostTimer = 8000;
        player.color = "#FF69B4";
      }
      
      powerUps = powerUps.filter(x => x !== p);
      break;
    }
  }

  updateParticles();
}

function getColorForPowerUp(type) {
  switch(type) {
    case "shield": return "#00FFFF";
    case "slow": return "#FFD700";
    case "jump": return "#FF69B4";
    default: return "#FFFFFF";
  }
}

// Rendering
function drawBackground() {
  const groundY = canvas.height - GROUND_HEIGHT;
  
  // Sky gradient
  const gradient = ctx.createLinearGradient(0, 0, 0, groundY);
  gradient.addColorStop(0, '#87CEEB');
  gradient.addColorStop(0.3, '#98D8E8');
  gradient.addColorStop(0.7, '#F0E68C');
  gradient.addColorStop(1, '#DEB887');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, groundY);
  
  // Draw clouds
  clouds.forEach(cloud => {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.beginPath();
    ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
    ctx.arc(cloud.x + cloud.size * 0.6, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
    ctx.arc(cloud.x - cloud.size * 0.6, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
    ctx.fill();
  });

  // Ground
  ctx.fillStyle = '#8B4513';
  ctx.fillRect(0, groundY, canvas.width, GROUND_HEIGHT);
  
  // Ground details
  ctx.fillStyle = '#A0522D';
  for (let i = Math.floor(bgX); i < canvas.width + 50; i += 40) {
    ctx.fillRect(i, groundY, 35, GROUND_HEIGHT);
  }
  
  // Grass
  ctx.fillStyle = '#228B22';
  ctx.fillRect(0, groundY, canvas.width, 8);
}

function drawPlayer() {
  ctx.save();
  
  // Draw shield effect
  if (player.shield) {
    ctx.strokeStyle = '#00FFFF';
    ctx.lineWidth = 3;
    ctx.setLineDash([5, 5]);
    ctx.strokeRect(player.x - 6, player.y - 6, PLAYER_SIZE + 12, PLAYER_SIZE + 12);
    ctx.setLineDash([]);
  }
  
  // Player shadow
  ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
  ctx.fillRect(player.x + 2, player.y + PLAYER_SIZE + 2, PLAYER_SIZE, 6);
  
  // Player body
  ctx.fillStyle = gameOver ? "#FF6B6B" : player.color;
  ctx.fillRect(player.x, player.y, PLAYER_SIZE, PLAYER_SIZE);
  
  // Player details
  ctx.fillStyle = 'white';
  ctx.fillRect(player.x + 8, player.y + 8, 8, 8); // Eye
  ctx.fillStyle = 'black';
  ctx.fillRect(player.x + 10, player.y + 10, 4, 4); // Pupil
  
  ctx.restore();
}

function drawObstacles() {
  obstacles.forEach(o => {
    // Shadow
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(o.x + 2, o.y + o.height + 2, o.width, 4);
    
    // Main obstacle
    ctx.fillStyle = o.type === 'air' ? '#8B0000' : '#DC143C';
    ctx.fillRect(o.x, o.y, o.width, o.height);
    
    // Highlight
    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
    ctx.fillRect(o.x, o.y, o.width, 4);
  });
}

function drawPowerUps() {
  powerUps.forEach(p => {
    ctx.save();
    ctx.translate(p.x + p.size/2, p.y + p.size/2);
    ctx.rotate(p.rotation);
    
    let color;
    switch(p.type) {
      case "shield":
        color = "#00FFFF";
        break;
      case "slow":
        color = "#FFD700";
        break;
      case "jump":
        color = "#FF69B4";
        break;
    }
    
    // Glow effect
    ctx.fillStyle = color;
    ctx.globalAlpha = 0.3;
    ctx.fillRect(-p.size/2 - 4, -p.size/2 - 4, p.size + 8, p.size + 8);
    
    // Main power-up
    ctx.globalAlpha = 1;
    ctx.fillStyle = color;
    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
    
    // Border
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    ctx.strokeRect(-p.size/2, -p.size/2, p.size, p.size);
    
    ctx.restore();
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  drawBackground();
  drawObstacles();
  drawPowerUps();
  drawPlayer();
  drawParticles();
  
  // Draw pause overlay
  if (paused && !gameOver) {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = 'white';
    ctx.font = 'bold 48px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('‚è∏Ô∏è PAUSED', canvas.width / 2, canvas.height / 2);
    ctx.font = '20px sans-serif';
    ctx.fillText('Press ESC or click Play to resume', canvas.width / 2, canvas.height / 2 + 50);
  }
}

// Game Loop
let lastTime = 0;
function gameLoop(currentTime = 0) {
  const deltaTime = currentTime - lastTime;
  lastTime = currentTime;
  
  update(deltaTime);
  draw();
  
  requestAnimationFrame(gameLoop);
}

// Initialize and start game
function initGame() {
  loadBestScore();
  resize();
  initClouds();
  restartGame();
  gameInitialized = true;
  requestAnimationFrame(gameLoop);
}

// Start when page loads
if (document.readyState === 'complete') {
  initGame();
} else {
  window.addEventListener('load', initGame);
}
</script>
