<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    nav {
      background: #333;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    nav button:hover {
      background: #777;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="loadGame('magnetball.html')">Magnet Ball</button>
    <button onclick="loadGame('tailwind.html')">Tail Wind</button>
    <button onclick="loadGame('lavadash.html')">Lava Dash</button>
    <button onclick="loadGame('snakesprint.html')">Snake Sprint</button>
    <button onclick="loadGame('lanehopper.html')">Lane hopper</button>
  </nav>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(file) {
      document.getElementById('gameFrame').src = file;
    }
  </script>

</body>
</html>
