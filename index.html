<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    .retro-title {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    .retro-title button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .retro-title h1 {
      color: white;
      font-size: 2.5em;
      transition: color 0.3s;
    }

    .retro-title button:hover h1 {
      color: #2ecc71;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .thumb {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .title {
      font-size: 16px;
      margin: 5px 0;
    }

    .rating {
      background: #2ecc71;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 5px;
      display: inline-block;
    }

    #gameFrame {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Title / Home Button -->
  <div class="retro-title">
    <button onclick="goHome()">
      <h1>ðŸŽ® 2D Retro Games</h1>
    </button>
  </div>

  <!-- Game Menu Grid -->
  <div class="grid" id="menu">
    <div class="card" onclick="loadGame('magnetball.html')">
      <img src="magnetball.jpg" alt="Magnet Ball" class="thumb" />
      <div class="info">
        <div class="title">Magnet Ball</div>
        <div class="rating">75</div>
      </div>
    </div>

    <div class="card" onclick="loadGame('tailwind.html')">
      <img src="tailwind.jpg" alt="Tail Wind" class="thumb" />
      <div class="info">
        <div class="title">Tail Wind</div>
        <div class="rating">82</div>
      </div>
    </div>

    <div class="card" onclick="loadGame('lavadash.html')">
      <img src="lavadash.jpg" alt="Lava Dash" class="thumb" />
      <div class="info">
        <div class="title">Lava Dash</div>
        <div class="rating">69</div>
      </div>
    </div>

    <div class="card" onclick="loadGame('snakesprint.html')">
      <img src="snakesprint.jpg" alt="Snake Sprint" class="thumb" />
      <div class="info">
        <div class="title">Snake Sprint</div>
        <div class="rating">88</div>
      </div>
    </div>


    <div class="card" onclick="loadGame('lanehopper.html')">
      <img src="lanehopper.jpg" alt="Lane Hopper" class="thumb" />
      <div class="info">
        <div class="title">Lane Hopper</div>
        <div class="rating">74</div>
      </div>
    </div>
  </div>

  <!-- Game Frame -->
  <iframe id="gameFrame"></iframe>

  <!-- JavaScript -->
  <script>
    function loadGame(gameFile) {
      document.getElementById("menu").style.display = "none";
      const frame = document.getElementById("gameFrame");
      frame.src = gameFile;
      frame.style.display = "block";
    }

    function goHome() {
      document.getElementById("menu").style.display = "grid";
      const frame = document.getElementById("gameFrame");
      frame.src = "";
      frame.style.display = "none";
    }
  </script>

</body>
</html>
